<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link rel="stylesheet" href="./asset/Stylesheets/style.css" />
    <link
      rel="shortcut icon"
      href="./asset/images/PSignature.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="main">
      <div class="top">
        <div class="block">
          <p>Text Colour Picker</p>
          <input type="color" class="form-control" id="colorPicker" />
        </div>
        <div class="block">
          <p>Background</p>
          <input type="color" class="form-control" id="canvaColor" />
        </div>
        <div class="block">
          <p>Font Size</p>
          <select id="fontSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas id="myCanvas" class="canvas" height="500" width="800"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearBtn">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveBtn">
          Save & Download
        </button>
        <button type="button" class="btn btn-warning" id="retrieveBtn">
          Retrieve saved Signature
        </button>
      </div>
    </section>
    <script src="./asset/JavaScript/appp.js"></script>
  </body>
</html>
